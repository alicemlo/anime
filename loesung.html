<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>anime.js</title>
  <style>
  .container {
    position: relative;
    width: 350px;
    height: 200px;
  }

  .animation {
    position: absolute;
    top: -0.5rem;
    left: -0.5rem;
    width: 1rem;
    height: 1rem;
    background-color: black;
  }

  </style>
</head>

<body>

  <div class="container">

    <svg viewBox="0 0 350 200">
      <path  fill="none" stroke="#000000" stroke-width="3" d="M178.9,132.2c16.2-7.7,129.9-9.1,142.3-29.3C333.4,83,244.8,7.7,214,42s-21.3,68,25,65
  	  c47-3,22.1-100.9-31.1-90.7C97,37.7,49,181,132,185c162,7.8-12.4-139.1-42.6-142.8C21,33.8-29.5,118.9,61.3,127
	    C142.6,134.2,213,21.1,265,65c51.5,43.5-28.9,108.7-61.7,110C170.3,176.2,138.9,151.2,178.9,132.2z"/>
    </svg>

    <div class="animation"> </div>

    <button type="button" id="pause">Pause</button>
    <button type="button" id="play">Play</button>
    <button type="button" id="restart">Restart</button>
    <button type="button" id="reverse">Reverse</button>

    <p id="animProgress"></p>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

  <script>
  var path = anime.path('path');
  const animProgress = document.getElementById('animProgress');

  const animation_svg = anime({
    targets: '.animation',
    translateX: path('x'),
    translateY: path('y'),
    rotate: path('angle'),
    duration: 5000,
    loop: true,
    autoplay: false,
    easing: 'easeInOutSine',

    update: function(anim) {
      animProgress.innerHTML = Math.round(anim.progress) + ' %';Â 
    }
  });
  
  document.getElementById('pause').onclick = animation_svg.pause;
  document.getElementById('play').onclick = animation_svg.play;
  document.getElementById('restart').onclick = animation_svg.restart;
  document.getElementById('reverse').onclick = animation_svg.reverse;

  </script>

</body>
</html>
